# Qu'est-ce que c'est ?

&gt; _umbrella term for non-traditional __strategies__ and
__technologies__ needed to gather, organize, process, and gather
insights from __large__ or __complex__ datasets_


- __large__ : impossible de stocker et/ou processer dans un seul
ordinateur

- __complex__ : issus de plusieurs sources et fortement structurés

- Trois Vs : __V__olume, __V__elocity, __V__ariety



---
# D'autres gros mots associés

- __Data science__ : Les statistiques adaptés au Big Data (+
informatique)

- __Machine Learning / Intelligence Artificielle__ : Méthodes
__prédictifs__ qui necessitent (souvent) beaucoup des données
d'entrainement

# The end of the theory ?

&gt; _“This is a world where __massive amounts of data and applied mathematics replace every other tool__ that might be brought to bear. (…) Who knows why people do what they do? The point is they do it, and we can track and measure it with unprecedented fidelity. __With enough data, the numbers speak for themselves.__ (…) __We can stop looking for models.__ We can analyze the data __without hypotheses__ about what it might show. We can throw the numbers into the biggest computing clusters the world has ever seen and let statistical algorithms __find patterns where science cannot.__”_

.pull-left[]
.pull-right[Chris Anderson, 2008, Wired¹]

.footnote[.tiny[¹The End of Theory: The Data Deluge Makes the Scientific Method Obsolete. Wired https://www.wired.com/2008/06/pb-theory/]]


---
# Big noise ?

&gt; _“The rise of __Big Data__ has the potential to help us predict the future, yet __much of it is misleading, useless or distracting__.”_

.pull-right[Nate Silver, 2013, _The Signal and the Noise_]
